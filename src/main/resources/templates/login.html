<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">
            Sign in to your account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">


        <form class="space-y-6" th:action="@{/login}" method="post">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
                <div class="mt-2">
                    <input type="text" id="username" name="username" required autocomplete="username"
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                </div>
                <div class="mt-2">
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                           class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm">
                </div>
            </div>

            <!-- Error and logout messages -->
            <div th:if="${param.error}" class="mb-4 rounded bg-red-100 border border-red-400 text-red-700 px-4 py-2 text-sm">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="mb-4 rounded bg-green-100 border border-green-400 text-green-700 px-4 py-2 text-sm">
                You have been logged out.
            </div>

            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-600">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
