<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Obsah -->
<div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow space-y-6">

    <!-- HlavnÃ­ nadpis -->
    <div class="border-b pb-4">
        <h1 class="text-3xl font-bold text-gray-800" th:text="${course.name}">Course Name</h1>
        <p class="text-sm text-gray-500 mt-1" th:text="'Course ID: ' + ${course.id}">Course ID</p>
    </div>

    <!-- Informace o lektorovi -->
    <div>
        <h2 class="text-lg font-semibold text-gray-700">Lecturer</h2>
        <p th:if="${course.manager != null}" class="text-gray-800" th:text="${course.manager.name}">John Doe</p>
        <p th:if="${course.manager == null}" class="text-gray-400 italic">Not assigned</p>
    </div>

    <!-- Akce -->
    <div class="flex gap-4 pt-4 border-t">
        <a th:href="@{'/courses/' + ${course.id} + '/edit'}"
           class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
            Edit Course
        </a>

        <a th:href="@{'/courses/' + ${course.id} + '/delete'}"
           class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Delete Course
        </a>
    </div>

</div>

</body>
</html>
