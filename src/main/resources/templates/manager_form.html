<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${manager.id != null ? 'Edit Manager' : 'Add Manager'}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 px-8 py-12">

<div th:replace="navbar :: navbar"></div>

<h1 class="text-2xl font-bold text-center mb-6"
    th:text="${manager.id != null ? 'Edit Manager' : 'Add Manager'}"></h1>

<form method="post" th:action="@{/managers/save}" th:object="${manager}" class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <input type="hidden" th:field="*{id}"/>

    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
    <input type="text" id="name" th:field="*{name}" class="w-full border border-gray-300 rounded px-3 py-2 mb-4"/>

    <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-500 transition">
        Save
    </button>
</form>
</body>
</html>
