<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<h1 th:text="${'Are you sure you want to delete user: ' + user.name + '?'}"></h1>

<form method="post" th:action="@{'/users/' + ${id} + '/delete'}">
    <input type="submit" value="Yes, delete!">
    <a th:href="@{'/users/' + ${user.id}}">No</a>
</form>

</body>
</html>
