<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Domovská stránka</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-start p-8">

<h1 class="text-4xl font-bold mb-4">Home Page</h1>
<h2 class="text-xl mb-6" th:text="${#authentication.name}">Uživatel</h2>

<div class="flex flex-col space-y-2 mb-6 w-full max-w-md">
    <a th:href="@{/users/}" class="text-blue-600 hover:underline">List of Users</a>
    <a th:href="@{/managers/}" class="text-blue-600 hover:underline">List of Managers</a>
    <a th:href="@{/courses/}" class="text-blue-600 hover:underline">List of Courses</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="text-red-600 font-semibold hover:underline">ADMIN SECTION</a>
</div>

<form th:action="@{/logout}" method="post">
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
        Logout
    </button>
</form>

</body>
</html>
